languageCode = "en-us"
defaultContentLanguage = "en" # "en" or "fa"
enableRobotsTXT = true
enableEmoji = true

theme = "simple-cv"
disableKinds = ["page", "section", "taxonomy", "term", "RSS", "sitemap"]

baseURL = "https://kelvin-olaiya.github.io/resume/"
title = "Kelvin Olaiya | CV"
